<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../Atividade Presencial 5/css/style.css">
</head>
<body>
    <p class="logo"><a href="index.html"><img src="../Atividade Presencial 5/_imagens/logo.jpeg"></a></p>
    
    <div class="container">

       <div class="header">
           <h2>Criar conta</h2>
       </div>
       <form class="form" id="form">
         
         <div class="form-control">
             <label for="username">Nome</label>
             <input type="text" id="username">
             <i><img class="img-success" src="../Atividade Presencial 5/imagens/success-icon.svg" alt=""></i>
             <i><img class="img-error" src="../Atividade Presencial 5/imagens/error-icon.svg" alt=""></i>

             <small>Error message</small>
         </div>

         <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email">
            <i><img class="img-success" src="../Atividade Presencial 5/imagens/success-icon.svg" alt=""></i>
            <i><img class="img-error" src="../Atividade Presencial 5/imagens/error-icon.svg" alt=""></i>

            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="password">Senha</label>
            <input type="password" id="password">
            <i><img class="img-success" src="../Atividade Presencial 5/imagens/success-icon.svg" alt=""></i>
            <i><img class="img-error" src="../Atividade Presencial 5/imagens/error-icon.svg" alt=""></i>

            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="passwordtwo">Confirme sua senha</label>
            <input type="password" id="passwordtwo">
            <i><img class="img-success" src="../Atividade Presencial 5/imagens/success-icon.svg" alt=""></i>
            <i><img class="img-error" src="../Atividade Presencial 5/imagens/error-icon.svg" alt=""></i>

            <small>Error message</small>
        </div>

        <button type="submit">Enviar</button>

       </form>
    </div>

    <script src="../Atividade Presencial 5/javascript/index.js"></script>

</body>
</html>
